<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .wrapper {
    display: flex;
    flex-direction: column;
  }
  .usd {
    margin-top: 50px;
  }
  label {
    font-size: 24px;
  }
  input {
    height: 50px;
  }
  .euro {
    margin-top: 50px;
  }
</style>

<body>
  <div class="wrapper">
    <div class="som">
      <label for="som"> SOM </label>
      <input type="number" id="som">
    </div>
    <div class="usd">
      <label for="usd"> USD </label>
      <input type="number" id="usd">
    </div>
    <div class="euro">
      <label for="euro"> EURO </label>
      <input type="number" id="euro">
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
